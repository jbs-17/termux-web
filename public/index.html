<!DOCTYPE html>
<html>
<head>
    <title>Termux Web Terminal</title>
</head>
<body>
    <h1>Termux Web Terminal</h1>
    <input type="text" id="commandInput" placeholder="Enter command">
    <button onclick="executeCommand()">Execute</button>
    <pre id="output"></pre>

    <script>
        function executeCommand() {
            const command = document.getElementById('commandInput').value;
            // Validasi: pastikan perintah tidak kosong
            if (!command) {
                alert('Please enter a command');
                return;
            }
            // Kirim perintah ke server melalui Fetch API
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                // Tampilkan error jika ada, atau stdout jika sukses
                if (data.error) {
                    output.textContent += `Error: ${data.error}\n${data.stderr}\n`;
                } else {
                    output.textContent += data.stdout + '\n';
                }
                // Gulir ke bawah agar output terbaru terlihat
                output.scrollTop = output.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const output = document.getElementById('output');
                output.textContent += `Fetch error: ${error.message}\n`;
            });
        }
    </script>
</body>
</html>
